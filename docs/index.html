<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Promptgramming — Translation Hill</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Sans:wght@300;400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1110;
      --panel: #121b1a;
      --panel-2: #162423;
      --ink: #eaf5f2;
      --muted: #9bb6b0;
      --accent: #26e2b7;
      --accent-2: #f0b35c;
      --accent-3: #7ad7ff;
      --line: rgba(255, 255, 255, 0.08);
      --shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
      --radius-lg: 22px;
      --radius-md: 16px;
      --maxw: 1200px;
      --pad-x: 24px;
      --pad-y: 64px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "IBM Plex Sans", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 20% 10%, rgba(38, 226, 183, 0.18), transparent 55%),
        radial-gradient(circle at 80% 0%, rgba(122, 215, 255, 0.14), transparent 50%),
        radial-gradient(circle at 50% 90%, rgba(240, 179, 92, 0.16), transparent 55%),
        var(--bg);
      min-height: 100vh;
    }

    .page {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: var(--pad-y) var(--pad-x) 120px;
      display: flex;
      flex-direction: column;
      gap: 64px;
    }

    h1, h2, h3 {
      font-family: "Space Grotesk", sans-serif;
      letter-spacing: -0.02em;
    }

    .section {
      background: rgba(18, 27, 26, 0.65);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      padding: 36px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>
  <main class="page">
    <section id="hero" class="section"></section>
    <section id="translation-hill" class="section"></section>
    <section id="workflow" class="section"></section>
    <section id="how-it-works" class="section"></section>
    <section id="proof-pixel" class="section"></section>
    <section id="proof-skills" class="section"></section>
    <section id="cta" class="section"></section>
  </main>
</body>
</html>

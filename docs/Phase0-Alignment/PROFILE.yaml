    gaps: [<specific_framework_or_pattern>]
  tools:
    editor: <cursor|vscode|vim|other>
    version_control: <git_novice|git_comfortable|git_expert>
    testing: <no_experience|basic|comprehensive>
    deployment: <no_experience|basic|production_ready>

